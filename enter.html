<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini-App Enter Point</title>
    <script
            src="https://js.sentry-cdn.com/83875f478f5d460f82650ae5792c5585.min.js"
            crossorigin="anonymous"
            data-lazy="no"
    ></script>


    <script
            src="https://telegram.org/js/telegram-web-app.js"
    ></script>
</head>
<body>
<script>
    function sendPostRequest(initData) {
        const url = 'https://162.248.93.100/api/v1/me';
        const data = {"initData": initData};

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }

    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();
    window.document.body.innerText = 'Hello, Telegram!' + tg.initData;
    sendPostRequest(tg.initData);
</script>
</body>
</html>
